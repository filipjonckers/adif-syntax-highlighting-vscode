name: Release
on:
  # manual deployment to Visual Studio Code Marketplace
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      -name: Checkout
        uses: actions/checkout@v2

      -name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Install vsce
        run: npm i -g vsce

      - name: Package
        run: vsce package

      - name: Artifact
        if: success()
        uses: actions/upload-artifact@v2
        with:
          path: "*.vsix"

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: Publish
        uses: actions/download-artifact@v2
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
